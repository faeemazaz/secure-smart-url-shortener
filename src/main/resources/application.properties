spring.application.name=secure-smart-url-shortener

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/shorturldb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT configuration
jwt.secret=secure_smart_url_shortener_with_expiry
jwt.expiration=3600000
